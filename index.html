<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>

</head>

<body>
    <nav class="">
        <header>
            <!-- Moment.js -->
        </header>

        <div class="container text-center ">
            <nav>
                <h1 style="font-weight: bold;">Project Tracker</h1>
                <h2 style="font-weight: bold;">Current Time and Date:</h2>
                <h2 style="font-weight: bold;" id="date"></h2>



            </nav>
        </div>


    </nav>




    <!-- boring stuff -->

    <div class="card" style="width: 28em;margin-left:1em; border:1px solid grey">
        <div class="card-header h2" style="background-color: rgb(44, 62, 80); color:white;padding:0.5em;">
            Introduction
        </div>
        <div class="card-header " style="padding: 1.5rem; font-size:1em">
            Click the button below to open a form and provide information for the following:
        </div>
        <ul class="list-group list-group-flush ">
            <li class="list-group-item" style="padding:0.8em; font-size:1em">Project Name</li>
            <li class="list-group-item" style="padding:0.8em; font-size:1em">Project Type</li>
            <li class="list-group-item" style="padding:0.8em; font-size:1em">Due Date</li>
            <li class="list-group-item" style="padding:0.8em; font-size:1em">Hourly rate</li>
            <!-- Button trigger modal -->
            <li class="list-group-item" style="padding:0.5em; font-size:1em;background-color: rgb(44, 62, 80);"><button type="button" class="btn"
                    style="margin: 12px;width:25em " data-toggle="modal" data-target="#exampleModal">
                    Add Projec
                </button>
            </li>


        </ul>
    </div>












    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Form</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Name of the project</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Type of the project</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Project Type 1</option>
                                <option>Project Type 2</option>
                                <option>Project Type 3</option>
                                <option>Project Type 4</option>
                                <option>Project Type 5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="hour">Hourly wage</label>
                            <input type="text" class="form-control" id="hour" aria-describedby="emailHelp">
                        </div>
                        <p>Date: <input type="text" id="datepicker"></p>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>





    <table>
        <!-- Place to render contents -->
        <!-- sortable -->
    </table>

    <script>
        $(function () {
            $("#datepicker").datepicker();
        });


        function clock() {
            var today = new Date();
            var date = today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate();
            var time = today.toLocaleTimeString();
            var dateTime = date + ' ' + time;

            document.getElementById('date').innerHTML = dateTime;

        }

        setInterval(clock, 1000);




    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
