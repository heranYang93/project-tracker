<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>

</head>

<body>
    <header>
        <!-- Moment.js -->
    </header>



    <nav>
        <!-- boring stuff -->

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary " style="margin: 12px; " data-toggle="modal"
            data-target="#exampleModal">
            This is a button
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Form</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Name of the project</label>
                                <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Type of the project</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Project Type 1</option>
                                    <option>Project Type 2</option>
                                    <option>Project Type 3</option>
                                    <option>Project Type 4</option>
                                    <option>Project Type 5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="hour">Hourly wage</label>
                                <input type="text" class="form-control" id="hour" aria-describedby="emailHelp">
                            </div>
                            <p>Date: <input type="text" id="datepicker"></p>

                            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

 
    </nav>

    <table>
        <!-- Place to render contents -->
        <!-- sortable -->
    </table>

    <script>
        $(function () {
            $("#datepicker").datepicker();
        });
    </script>


</body>

</html>
